<p><h1>蒙奇·D·路飞，绰号草帽路飞，“四皇”之一。草帽一伙船长，同时也是草帽大船团的大船长。两年前登陆香波地群岛的11位超新星的其中一位，同时也是极恶的世代的海贼之一。橡胶果实（动物系·人人果实·幻兽种·尼卡形态）能力者。悬赏金30亿贝里。 东海哥亚王国风车村出身，以成为海贼王，找到传说中的大秘宝（ONE PIECE）为目标而航行。路飞性格积极乐观，爱憎分明，宁死不屈，十分重视伙伴与朋友，对任何冒险相关的事物都超感兴趣。和其他传统的海贼所不同的是，他并不会为了追求财富而杀戮，而是享受着身为海贼的冒险和自由。</h1></p>
