<p><h1>乌索普，草帽一伙狙击手、草帽大船团大干部之一，被称作“GOD·乌索普”，悬赏金5亿贝里。 乌索普出生于东海西罗布村，和村里的孩子组成了“乌索普海贼团”，每天乐此不疲地玩着海贼游戏。发现克洛的阴谋后，立志要保护村里的人，和蒙奇·D·路飞并肩作战。为了成为勇敢的海上战士，他加入草帽一伙，开始了冒险之旅。</h1></p>
