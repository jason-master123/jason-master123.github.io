<p><h1>罗罗诺亚·索隆，人称：剑豪、“海贼猎人”。草帽一伙的战斗员，草帽大船团的大干部之一。2年前登陆香波地群岛的11位“超新星”其中的一位。同时也是被人称作“极恶的世代”中的一位。 东海霜月村出身，同时是使用三把刀战斗的三刀流剑士。立志成为世界第一大剑豪。原本是赏金猎人，受路飞邀请加入“草帽一伙”成为海贼 ，随着“草帽一伙”以成为世界第一大剑豪的目标航行。</h1></p>
