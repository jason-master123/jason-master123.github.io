<p><h1>弗兰奇，原名：卡特·弗兰姆，草帽一伙船匠，性格豪放，喜欢唱歌，跳奇怪的舞，下身喜欢只穿一条短裤。身为改造人的弗兰奇，藏着各种兵器。弗兰奇在被CP9抓入司法岛的过程中被路飞他们救罗宾的精神所感动，义无反顾的站在路飞他们这边。司法岛事件结束后，弗兰奇用宝树亚当的材料建造了一艘梦想之船，取名“万里阳光号”，并送给草帽一伙。后来在路飞的邀请下加入了草帽一伙。 弗兰奇本来是想制造出梦想之船，但“万里阳光号”完成后，只想看到自己制造的船能到达世界尽头。</h1></p>
