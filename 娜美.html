<p><h1>娜美，草帽一伙航海士，草帽大船团大干部之一，人称“小贼猫”，悬赏金3亿6600万贝里。 小时候为了救回家乡被迫加入了阿龙一伙。从橘子镇开始和草帽一伙合作，在路飞打倒了阿龙后正式加入了草帽一伙。梦想是绘画出全世界的地图。 头脑聪明又机灵，精通气象学和航海术，能用身体感知天气，完美指示航路，是个能精确画出航海图的天才航海士。本质上是个细心、善良、重视感情、嫉恶如仇、偶尔有些温柔能干的女性。</h1></p>
