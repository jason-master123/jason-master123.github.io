<p><h1>妮可·罗宾，草帽一伙的考古学家，出生在西海的考古学之岛“奥哈拉”，8岁时就被悬赏千万。个性冷静，就算遇到暴风雨，也能安然坐在椅子上看书。 “花花果实”能力者，能让身体的任何部位像开花一样绽放在视线范围内的任何有形体的事物上，并作出攻击或其他用途。 目标是找到真正的历史正文，绝不饶恕践踏历史文物的人。</h1></p>
